<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Newsletter Signup</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="images/Circle-icons-mail.svg.png" alt="" width="75" height="75">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

                <div class="form-floating">
                    <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="First Name" required autofocus>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="lName" class="form-control" id="floatingLname" placeholder="Last Name" required>
                    <label for="floatingLname">Last Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; Irakli Kutchiashvili</p>
            </form>
        </main>



    </body>

</html>
